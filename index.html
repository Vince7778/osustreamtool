<!DOCTYPE html>
<html>

<head>
    <title>osu! Stream Practice</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1 class="mb-3">osu! Stream Practice Tool</h1>
        <form id="options" autocomplete="off" onchange="changeOptions()">
            <div class="flex-row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Target BPM</span>
                    </div>
                    <input class="form-control short" type="number" name="bpm" value=180>
                </div>
            </div>
            <div class="flex-row">
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Key 1</span>
                    </div>
                    <input type="text" class="form-control short" name="key0" value="z">
                </div>
            </div>
            <div class="flex-row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Key 2</span>
                    </div>
                    <input type="text" class="form-control short" name="key1" value="x">
                </div>
            </div>
            <div class="flex-row">
                <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
                    <label class="btn btn-outline-secondary label-disabled">Beat Division</label>
                    <label class="btn btn-outline-secondary"><input type="radio" name="division" value="1"
                            id="division1">1/1</label>
                    <label class="btn btn-outline-secondary"><input type="radio" name="division" value="0.5"
                            id="division2">1/2</label>
                    <label class="btn btn-outline-secondary"><input type="radio" name="division" value="0.3333333333333"
                            id="division3">1/3</label>
                    <label class="btn btn-outline-secondary active"><input type="radio" name="division" value="0.25"
                            id="division4" checked>1/4</label>
                    <label class="btn btn-outline-secondary"><input type="radio" name="division" value="0.1666666666666"
                            id="division6">1/6</label>
                </div>
            </div>
            <div class="flex-row">
                <div class="btn-group btn-group-toggle mb-1" data-toggle="buttons">
                    <label class="btn btn-outline-secondary label-disabled">Speed Mod</label>
                    <label for="" class="btn btn-outline-success"><input type="radio" name="speed" value="0"
                            id="speedht">HT</label>
                    <label for="" class="btn btn-outline-primary active"><input type="radio" name="speed" value="1"
                            id="speednm" checked>Normal</label>
                    <label for="" class="btn btn-outline-danger"><input type="radio" name="speed" value="2"
                            id="speeddt">DT</label>
                </div>
            </div>
            <div class="flex-row">
                <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
                    <label class="btn btn-outline-secondary label-disabled">Difficulty Mod</label>
                    <label class="btn btn-outline-success"><input type="radio" name="diff" value="0"
                            id="diffez">EZ</label>
                    <label class="btn btn-outline-primary active"><input type="radio" name="diff" value="1" id="diffnm"
                            checked>Normal</label>
                    <label class="btn btn-outline-danger"><input type="radio" name="diff" value="2"
                            id="diffhr">HR</label>
                </div>
            </div>
            <label for="odinput">Overall Difficulty:&nbsp;</label><output id="odoutput">6</output><br>
            <input class="custom-range limited-width" type="range" name="od" value=6 id="odinput" min=0 max=10 step=0.1
                oninput="odSlide()">
        </form>
        <p>Values: 300: ±<span id="v300">43.5</span> ms, 100: ±<span id="v100">91.5</span> ms, 50: ±<span
                id="v50">139.5</span> ms</p>
    </div>
    <div class="container-fluid">
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-success btn-lg mb-3" id="startstop" onclick="toggleListen()" onmouseover="buttonover(true)" onmouseout="buttonover(false)">
                <input type="checkbox" autocomplete="off">Start
            </label>
        </div>
        <div id="kbd-area">
            <p class="monospace" id="indicator">...</p>
            <table class="table table-bordered table-nonfluid">
                <thead>
                    <td></td>
                    <td>300</td>
                    <td>100</td>
                    <td>50</td>
                    <td>Miss</td>
                </thead>
                <tr>
                    <td>Total Number</td>
                    <td id="total300">0</td>
                    <td id="total100">0</td>
                    <td id="total50">0</td>
                    <td id="totalmiss">0</td>
                </tr>
                <tr>
                    <td>Longest Streak</td>
                    <td id="lstreak300">0</td>
                    <td id="lstreak100">0</td>
                    <td id="lstreak50">0</td>
                </tr>
                <tr>
                    <td>Current Streak</td>
                    <td id="cstreak300">0</td>
                    <td id="cstreak100">0</td>
                    <td id="cstreak50">0</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
